<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Photo Account Creation</title>
		<link rel="stylesheet" href="./css/photo_account.css">
	</head>
	<body>
		<h1><strong>Create a Photo Account</strong></h1>
		<div>
			<div>
				<div>
					<p>Do you want to see cool photos? Create an account <em>today</em> to start viewing photos in your selected catagory
						<blockquote>We have photos of:
							<ul>
								<li>Space</li> 
								<li>Sports</li>
								<li>Wildlife</li>
								<li>Plants</li>
							</ul>
						</blockquote>
					</p>
				</div>
			</div>
		</div>
		
		
		<hr>
		<div>
			<img src="http://hdwarena.com/wp-content/uploads/2017/07/Awesome-Space-Wallpaper.jpg" alt="Space" width="150" height="100">
			<img src="https://wallpaperbrowse.com/media/images/636122240343867508674692866_Sports20for20Odyssey20Picture.jpg" alt="Sports" width="120" height="100">
			<img src="https://www.nrdc.org/sites/default/files/styles/header_background/public/wldpra_000023296560_530x530.jpg?itok=CmqOn5uM" alt="Wildlife" width="100" height="100">
			<img src="https://www.worldofsucculents.com/wp-content/uploads/2016/06/Delosperma-echinatum-Pickle-Plant1.jpg" alt="Plants" width="120" height="100">
		</div>
		<div>
			<div>
				<a href="https://www.google.com">Images Sourced from Google</a>
			</div>
		</div>
		<hr>
		
		<p><strong>Please fill in the required information:</strong></p>
		<div class="account information">
			<form action="" method="post">
				<input class="account" type="text" value="First Name">
				<input class="account" type="text" value="Last Name">
				<input class="account" type="text" value="Email Address">
				<input class="account" type="text" value="Category of Photos">
				<div class="submit">
					<input type="submit" value="Submit">
				</div>
			</form>
		</div>


		<hr>
		<div id="footer">
			Photo Account Creation &nbsp;|&nbsp; &copy; 2019
		</div>
		
	</body>	
</html>
